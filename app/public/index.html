<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Ulisses">
    <meta name="description" content="A simple to-do list made using HTML, CSS and JS. In this project, I used Docker volume to save the data, even the container is down.">
    <link rel="stylesheet" href="style.css">
    <title>My To-do list</title>
</head>
<body>
    <div class="container">
        <h1>What do I have to do today?</h1>
        <!-- *to do -->
        <!-- <span id="progress">0%</span> -->
        <form id="form">
            <input type="text" id="input-title" placeholder="I have to do ..." autocomplete="off">
            <button type="submit">Add</button>
        </form>
        <ul id="list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
